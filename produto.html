<html lang="en">

    <header>

        <main>
            <section class="destaques">
                <div class="banner">
                    <h1>Abril promocional</h1>
                    <h4>Produtos selecionados com 33% desconto</h4>
                    <button>Ver consoles</button>
                </div>
            </section>
            
            

            <section class="geral-prods">
                <div class="prod-titulo">

                    <div class="mostrar-mais">

            <section class="contato">

                    <input type="text" id="nomesobrenome" class="input-padrao" required>
                    <label for="mensagem">Mensagem</label>
                    <textarea  id="mensagem" class="input-padrao required"></textarea>
                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail ?</label>
