<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cria-produtos-controller.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https:fonts.googleapis.com/css2?family=releway:wght@400;500&display=swap">
    <title>Alura Geek - Deleta Produtos</title>
</head>

    <header>
        <nav>
            <div class="logo-busca">
                <div class="logo"><img src="Vector.png" alt="logo">
                    <p class="logo-azul">Alura</p><p>Geek</p>
                </div>
                <input i type="text" placeholder="o que deseja encontrar">
            </div>
            <div class="login">
                <a href="login.html"><button type="submit">Menu Administrador</button></a>
            </div>
        </nav>
    </header>

    <body>

        <main>
            <section class="sessao-produtos" data-product>
                
                     
                
            </section>
            <section class="product-add">
                <div class="product-add_title">Deletar um Produto</div>
                <form class="form-cadastro" data-form>   
                    <input class="product-add_input_id" type="text" placeholder="id do produto"  required data-id>
                    <input class="product-add_input_name" type="text" placeholder="Nome do produto" required data-name>
                    <input class="product-add_input_price" type="text" placeholder="Preço do produto" required data-price>
                    <input class="product-add_textarea_description" type="text" placeholder="Descrição do produto" required data-descricao>  
                    <button  type="submit" class="product-add_btn">Deletar Produto</button>
                </form>
            </section>
        </main>
    
            <section class="contato">
                <div class="referencia"><img src="Vector.png" alt="logo">
                    <p>Alura</p><p>Geek</p>
                </div>
                <div class="links-uteis">
                    <a href="">Quem somos nós</a>
                    <a href="">Política de privacidade</a>
                    <a href="">Programa de fidelidade</a>
                    <a href="">Nossas Lojas</a>
                    <a href="">Quero ser franqueado</a>
                    <a href="">Anuncie aqui</a>
                </div>
            
                <form class="formulario">
                    <h5 class="fale">Fale Conosco</h5>
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>
                    <label for="mensagem">Mensagem</label>
                    <textarea  id="mensagem" class="input-padrao required"></textarea>
                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail ?</label>
                    <input type="submit" value="Enviar formulário" class="enviar">
                </form>
            </section>
            <script type="module" src="script.js"></script>
            
            
            <footer>
                <p class="copyright">&copy; Copyright - Dev em desenvolvimento - 2022
            </footer>    
    </body> 
    
    <script type="module" src="controllers/deleta-produtos-controller.js"></script>           
</html>
